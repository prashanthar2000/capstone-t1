apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  type: LoadBalancer
  ports:
    - port: 80
      name: http
  
    - port: 8080
      name: api-service
      targetPort: 8080
      protocol: TCP
    
    - port: 8081
      name: frontend-service
      targetPort: 8081
      protocol: TCP
    
    - port: 8065
      name: mchat-service
      targetPort: 8065
      protocol: TCP

  selector:
    app: nginx


---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api-server
  # type: LoadBalancer  
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
      # nodePort: 30000

--- 
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend-container
  # type: LoadBalancer  
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
      # nodePort: 30001