apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-container
spec:
 replicas: 1 
 selector:
   matchLabels:
     app: frontend-container
 template:
    metadata:
     labels:
      app: frontend-container
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: frontend-container
        image: repo.eoxvantage.com/view_vw:latest
        env:
        - name: IP
          valueFrom: 
            configMapKeyRef:
              name: view-configmap
              key: IP
        volumeMounts:
        - name: efs-pvc
          mountPath: /app
          
      volumes:
        - name: efs-pvc
          persistentVolumeClaim:
            claimName: efs-storage-claim
